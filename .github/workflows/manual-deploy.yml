name: Manual Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          ###### IMPORTANT PART ######
          azure_static_web_apps_api_token: ${{ secrets.AZURE_SWA_TOKEN }} # <-- REPLACE THIS WITH YOUR SECRET'S NAME
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"

          ###### CONFIGURATION ######
          app_location: "/"
          api_location: ""
          output_location: ""
          skip_app_build: true
